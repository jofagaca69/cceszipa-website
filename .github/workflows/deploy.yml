name: Deploy to Hostinger
on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Deploy with Astro
        uses: withastro/action@v4
        with:
          # Configuraci√≥n del build
          package-manager: pnpm
          node-version: 22
          
          # Configuraci√≥n del despliegue
          deploy: true
          deploy-target: sftp
          
          # Credenciales SFTP
          sftp-host: ${{ secrets.SFTP_HOST }}
          sftp-username: ${{ secrets.SFTP_USER }}
          sftp-password: ${{ secrets.SFTP_PASS }}
          sftp-port: ${{ secrets.SFTP_PORT }}
          sftp-remote-path: public_html/
          
          # Opciones adicionales
          sftp-remove: true
          sftp-overwrite: true

      - name: Verify deployment
        run: |
          echo "‚úÖ Deploy completado exitosamente a Hostinger"
          echo "ÔøΩÔøΩ Sitio desplegado"
          echo "üìÅ Archivos desplegados en: public_html/"